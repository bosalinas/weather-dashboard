<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard-Search Your City</title>
</head>

<body>
    <section class="title">
        <h1>Weather Dashboard</h1>
    </section>
    <main>
        <aside class="aside">
            <section id="search" class="search">
                <h1>Search for a City:</h1>
                <form id = "search-form">
                    <input id = "search-input" type="search" value="city">
                    <button id="search-btn">Search</button>
                </form>
            </section>

            <section id="history" class="city-history">
                <div class="search-history">
                </div>
            </section>
        </aside>

        <section id="results" class="results">
            <div>
                <h2 id="cityname"></h2>
                <span id="date"></span>
                <span id="temp"></span>
                <span id="wind"></span>
                <span id="humidity"></span>
                <span id="icon"></span>

            </div>

        </section>

        <section id="5-day" class="5-day">
            <div class="1stforecast">
                <h2 id="date-forecast"></h2>
                <h2 id="emoji"></h2>
                <h2 id="forecast-temp"></h2>
                <h2 id="forest-wind"></h2>
                <h2 id="forest-hum"></h2>
            </div>

            <div class="2ndforecast">
                <h2 id="date-forecast"></h2>
                <h2 id="emoji"></h2>
                <h2 id="forecast-temp"></h2>
                <h2 id="forest-wind"></h2>
                <h2 id="forest-hum"></h2>
            </div>

            <div class="3rdforecast">
                <h2 id="date-forecast"></h2>
                <h2 id="emoji"></h2>
                <h2 id="forecast-temp"></h2>
                <h2 id="forest-wind"></h2>
                <h2 id="forest-hum"></h2>
            </div>

            <div class="4thforecast">
                <h2 id="date-forecast"></h2>
                <h2 id="emoji"></h2>
                <h2 id="forecast-temp"></h2>
                <h2 id="forest-wind"></h2>
                <h2 id="forest-hum"></h2>
            </div>

            <div class="5thforecast">
                <h2 id="date-forecast"></h2>
                <h2 id="emoji"></h2>
                <h2 id="forecast-temp"></h2>
                <h2 id="forest-wind"></h2>
                <h2 id="forest-hum"></h2>
            </div>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
</body>
